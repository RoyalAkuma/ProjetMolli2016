<!DOCTYPE html>

<html ng-app="rpg">
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
  </head>
  <body>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <div id="ban">
    </div>
    <div id="quizz" ng-controller="QuestionController as question">
      <h1 class="theme">Theme : {{question.products[0].theme}}</h1>

      <p class="question"> {{question.products[0].question}} </p>


      <input class="toto" type="radio" name="reponse"> {{question.products[0].f1}}</input>
      <input class="toto" type="radio" name="reponse"> {{question.products[0].f2}} </input>
      <input class="toto" type="radio" name="reponse"> {{question.products[0].reponse}} </input>
      <input class="toto" type="radio" name="reponse"> {{question.products[0].f3}} </input>


      <button class="validation">Validez votre r√©ponse </button>

      <div id="dialogue" ng-controller="EcuyerController as parlote" ng-show="clicked">
        <p>{{parlote.products[0].parlote}}</p>
      </div>

      <a href ng-click="clicked = !clicked">
        <div  id="Ecuyer">
        </div>
      </a>



    </div>


    <div id="window">
      <div id="mob">
      </div>
      <p>point de vie</p>
    </div>
  </body>
</html>
